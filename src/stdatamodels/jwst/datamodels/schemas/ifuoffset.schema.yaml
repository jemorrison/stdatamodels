%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/jwst_datamodel/ifuoffset.schema"
title: IFUoffset reference file model
allOf:
- $ref: referencefile.schema
- type: object
  properties:
    meta:
      type: object
      properties:
        input_units:
          description: |
            Units of the ra and dec offset values.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
    offsets:
      description: |
        An  dictionary where  the
        "filename" is matched with the SCI exposure metadata to get
        values for "raoffset" and "decoffset".
      items:
        type: object
        properties:
          filename:
            type: string
          raoffset:
            type: number
          decoffset:
            type: number
